<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/screenshots.css">
    <title>Screenshots</title>
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <img src="static/img/Screenshots/home.png" alt="slide image" class="slide">
            <img src="static/img/Screenshots/about.png" alt="slide image" class="slide">
            <img src="static/img/Screenshots/skills.png" alt="slide image" class="slide">
            <img src="static/img/Screenshots/project.png" alt="slide image" class="slide">
            <img src="static/img/Screenshots/projectpage.png" alt="slide image" class="slide">
            <img src="static/img/Screenshots/contact.png" alt="slide image" class="slide">
        </div>
        <div class="controls">
            <div class="control prev-slide">&#9668;</div>
            <div class="control next-slide">&#9658;</div>
        </div>
    </div>
</body>
<script src="/static/js/screenshots.js"></script>
</html>
